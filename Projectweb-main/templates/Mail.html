<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Justeat</title>
    <!-- Fuente de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <!-- Enlace a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #10141e;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            background-image: url('https://example.com/background.jpg'); /* Imagen de fondo */
            background-size: cover;
            background-position: center;
        }

        h1 {
            font-size: 2.8rem;
            margin-top: 20px;
            color: #ffffff; /* Texto blanco para mejor contraste */
            font-weight: 600;
        }

        p {
            font-size: 1.3rem;
            margin: 20px auto;
            color: #ffffff; /* Texto blanco */
        }

        .welcome-container {
            background-color: rgba(0, 0, 0, 0.7); /* Fondo oscuro semi-transparente */
            border-radius: 10px;
            padding: 40px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.6);
        }

        .welcome-image img {
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
        }

        .cta-button {
            background-color: #01fe34;
            color: #10141e;
            font-weight: bold;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            text-transform: uppercase;
            font-size: 1.1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .cta-button:hover {
            background-color: #00c927;
            color: #ffffff;
            transform: scale(1.05);
        }

        .cta-button:active {
            transform: scale(1);
        }

        /* Animación de bienvenida */
        .welcome-container {
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>¡Bienvenido a Justeat!</h1>
        <p>¡Disfruta de tus alimentos favoritos con Justeat! Explora nuestras opciones de comida a domicilio.</p>
        <a href="/justeat.py" class="cta-button">Comienza a explorar</a>
    </div>
</body>
</html>
