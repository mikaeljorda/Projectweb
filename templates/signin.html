<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gamezone - Inicio Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<div class="container">
  <div class="container col-xxl-10 col-xxl-8 px-4 py-5">
      <div class="row align-items-center g-lg-5 py-5">
          <div class="col-md-10 mx-auto col-lg-5">
              <!-- Formulario de inicio de sesión -->
              <form action="/signin" method="post" class="p-4 p-md-5 border rounded-3 bg-dark text-light shadow-lg">
                  {% with mensajes  = get_flashed_messages() %}
                  {% if mensajes %}
                  {% for m in mensajes %}
                  <div class="alert alert-danger d-flex align-items-center" role="alert">
                      <i class="fa-solid fa-triangle-exclamation" style="color: #4CAF50;"></i>
                      <div>
                          {{m}}
                      </div>
                  </div>
                  {% endfor %}
                  {% endif %}
                  {% endwith %}
                  <h2 class="text-center mb-4" style="font-family: 'Press Start 2P', cursive; color: #4CAF50;">Iniciar Sesión</h2>
                  <div class="form-floating mb-3">
                      <input type="email" name="correo" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                      <label for="floatingInput">Correo Electrónico</label>
                  </div>
                  <div class="form-floating mb-3">
                      <input type="password" name="clave" class="form-control" id="floatingPassword" placeholder="Password" required>
                      <label for="floatingPassword">Contraseña</label>
                  </div>
                  <div class="checkbox mb-3 text-center">
                      <label style="color: #4CAF50;">
                          <input type="checkbox" value="remember-me"> Recordarme
                      </label>
                  </div>
                  <button class="w-100 btn btn-lg btn-primary" type="submit" style="background-color: #4CAF50; border-color: #4CAF50;">Iniciar Sesión</button>
                  <hr class="my-4" style="border-top: 2px solid #4CAF50;">
                  <small class="text-body-secondary text-center">Al hacer clic en Iniciar sesión, aceptas nuestros <a href="/terms" style="color: #4CAF50;">Términos y condiciones</a>.</small>
                  <div class="mt-3 text-center">
                      <small class="text-body-secondary">¿No tienes cuenta? <a href="/signup" style="color: #4CAF50;">Regístrate aquí</a></small>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>


{% endblock %}
