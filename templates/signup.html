{% extends 'layout.html'%}
{% block titulo %}Registrarse{% endblock %}
{% block contenido %}
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <i class="fa-solid fa-dice-d20 fa-beat-fade fa-2xl" style="color: #01fe34;"></i> Gamezone
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">        
        <li class="nav-item">
          <a class="nav-link" href="/ofertas">Ofertas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/carrito">Carrito</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/signup">Registrarse</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/signin"><i class="fa-regular fa-user"></i></a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Buscar juegos" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Buscar</button>
      </form>
    </div>
  </div>
</nav>
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gamezone - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
    <!-- Formulario de Registro -->
  <div class="container py-5">
    <form method="post" action="/signup" class="row g-3 p-4 p-md-5 border rounded-3 bg-dark text-light shadow-lg">
      <div class="col-md-6">
        <label for="nombre" class="form-label" style="color: #4CAF50;">Nombre de Usuario</label>
        <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Ingresa tu nombre de usuario" required>
      </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label" style="color: #4CAF50;">Correo Electrónico</label>
        <input type="email" name="correo" class="form-control" id="inputEmail4" placeholder="example@juegoshd.com" required>
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label" style="color: #4CAF50;">Contraseña</label>
        <input type="password" name="clave" class="form-control" id="inputPassword4" placeholder="Crea una contraseña segura" required>
      </div>
      <div class="col-12">
        <label for="terms" class="form-check-label" style="color: #4CAF50;">
          <input type="checkbox" class="form-check-input" id="terms" required>
          Acepto los <a href="/terms" style="color: #4CAF50;">Términos y Condiciones</a> de GMZ Games.
        </label>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-success" style="background-color: #4CAF50; border-color: #4CAF50;">Crear Cuenta</button>
      </div>
    </form>
  </div>



  <!-- Scripts de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>



{% endblock %}
